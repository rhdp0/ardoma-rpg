<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Ardoma RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<body>
  <div class="ficha">

    <h1>ARDOMA RPG</h1>

    <div class="colunas">
      <div class="col esquerda">
        <div class="box">
          <h2>IDENTIDADE</h2>
          <div class="linha">
            <label>Nome:</label>
            <input type="text" id="nome">
          </div>
          <div class="linha">
            <label>Imagem:</label>
            <input type="file" id="imagem" accept="image/*">
          </div>
          <img id="previewImagem" class="preview-imagem" style="display:none" />
          <div class="linha compact">
            <label>Raça:</label>
            <select id="raca" class="select-raca" onchange="atualizarRacialBonus()">
              <option value="humano">Humano</option>
              <option value="veyrei">Vey’rei</option>
              <option value="drakkarim">Drakkarim</option>
              <option value="oskari">Oskari</option>
            </select>
            <div id="bonusHumanoDiv" style="display:none" class="bonus-group">
              <label>Bônus:</label>
              <select id="bonusHumano" class="select-bonus">
                <option value="for">FOR</option>
                <option value="con">CON</option>
                <option value="des">DES</option>
                <option value="int">INT</option>
                <option value="esp">ESP</option>
                <option value="car">CAR</option>
              </select>
            </div>
            <label>Nível:</label>
            <input type="number" id="nivel" class="nivel-input" value="1">
          </div>
          <div class="linha">
            <label>História:</label>
            <textarea id="historia"></textarea>
          </div>
        </div>

        <div class="box">
          <h2>ATRIBUTOS</h2>
          <div class="grid">
            <div><label>FOR</label><input type="number" id="for" value="0"></div>
            <div><label>CON</label><input type="number" id="con" value="0"></div>
            <div><label>DES</label><input type="number" id="des" value="0"></div>
            <div><label>INT</label><input type="number" id="int" value="0"></div>
            <div><label>ESP</label><input type="number" id="esp" value="0"></div>
            <div><label>CAR</label><input type="number" id="car" value="0"></div>
          </div>
        </div>

        <div class="box">
          <h2>RECURSOS</h2>
          <div class="linha">
            <label>HP:</label>
            <input type="number" id="hp" class="mini" readonly>
          </div>
          <div class="linha">
            <label>PR:</label>
            <input type="number" id="pr" class="mini" readonly>
            <span>/</span>
            <input type="number" id="prRec" class="mini" readonly>
          </div>
          <div class="linha">
            <label>PA:</label>
            <input type="number" id="pa" class="mini" readonly>
            <span>/ 4</span>
          </div>
          <div class="linha">
            <label>Recuperação PR:</label>
            <label class="radio"><input type="radio" name="rec" value="con" checked> Constituição</label>
            <label class="radio"><input type="radio" name="rec" value="int"> Inteligência</label>
          </div>
          <div class="linha">
            <label>Estresse:</label>
            <div class="stress-boxes">
              <div class="stress-box">1</div>
              <div class="stress-box">2</div>
              <div class="stress-box">3</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col direita">
        <div class="box">
          <h2>ARDOMAS / VANTAGENS</h2>
          <textarea id="vantagens"></textarea>
        </div>

        <div class="box">
          <h2>CONTRATOS / DESVANTAGENS</h2>
          <textarea id="desvantagens"></textarea>
        </div>

        <div class="box">
          <h2>ITENS / ANOTAÇÕES</h2>
          <textarea id="itens"></textarea>
        </div>
      </div>
    </div>

    <button onclick="gerarFicha()">Atualizar Ficha</button>
    <button onclick="gerarPDF()">Gerar PDF</button>
    <button onclick="salvarFicha()">Salvar Ficha</button>
    <button onclick="rolarDados(20,1)">Rolagem d20</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
